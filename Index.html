<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="Index.css" />

    <link rel="icon" type="image/x-icon" href="Images/Insta.png" />
    <title>Login . Instagram</title>
  </head>
  <body>
    <div id="Element-box">
      <div id="insta-img"><img
        src="./Images/Logo-Instagram.png"
        alt="Instagram"
        width="50%"
        />
      </div>  
      <form action="">
        <input
          type="text"
          id="User_name"
          placeholder="Phone number, username, or email"
        />
        <input type="text" id="Password" placeholder="Password" />
      </form>

      <button href="www.instargram.com" id="Log-In">Log In</button>
      <div id="flex-container">
        <div id="hr1">
          <hr />
        </div>

        <div id="or">OR</div>
        <div id="hr2">
          <hr />
        </div>
      </div>

      <div id="log-in-using-fb">
        <a href="www.facebook.com">
        <img
          src="./Images/facebook-logo-png-transparent-background-300x300.png"
          alt="facebook_logo"
          width="16px"
        />
        Log in with Facebook</a>
        </div>
      
      
      <div id="password-reset">
        <a href="www.password_reset.com">Forgot password?</a>
        </div>
    </div>

  </body>
</html>
